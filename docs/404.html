<!DOCTYPE html>
<html lang="en">
<head>

    <title>404 - Page Not Found | RedundaNet</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #0f172a;
            color: #f8fafc;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 24px;
        }
        h1 { font-size: 6rem; margin-bottom: 16px; color: #6366f1; }

            display: inline-block;
            padding: 12px 24px;
            background: #6366f1;
            color: white;
